name: .NET Playwright tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-$(hashFiles('**/*.csproj'))
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Playwright browsers (Node)
        run: |
          npm ci || npm i
          npx playwright install --with-deps

      - name: Restore dotnet
        run: dotnet restore tests/dotnet-playwright-tests/dotnet-playwright-tests.csproj

      - name: Build dotnet
        run: dotnet build tests/dotnet-playwright-tests/dotnet-playwright-tests.csproj --configuration Release --no-restore

      - name: Run dotnet tests
        run: |
          dotnet test tests/dotnet-playwright-tests/dotnet-playwright-tests.csproj \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=results.trx" \
            --results-directory ./TestResults

      - name: Run Playwright TypeScript tests
        run: |
          npm run test --silent || true

      - name: Install Python deps
        if: always()
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Run Python tests (pytest)
        if: always()
        run: |
          pytest -q || true

      - name: Upload dotnet test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: '**/TestResults/**/*.trx'

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: 'playwright-report/**'

      - name: Upload Playwright output and traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/**
            **/*.zip
            playwright-report/**

      - name: Upload pytest results (logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: '**/pytest-*.log'

name: .NET Playwright tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dotnet-container-test:
    name: DotNet tests (container)
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore dotnet
        run: dotnet restore tests/dotnet-playwright-tests/dotnet-playwright-tests.csproj

      - name: Build dotnet
        run: dotnet build tests/dotnet-playwright-tests/dotnet-playwright-tests.csproj --configuration Release --no-restore

      - name: Run dotnet tests
        run: |
          dotnet test tests/dotnet-playwright-tests/dotnet-playwright-tests.csproj \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=results.trx" \
            --results-directory ./TestResults

      - name: Upload dotnet test results (TRX)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: |
            TestResults/results.trx
            '**/TestResults/**/*.trx'
            '**/TestResults/**'
          if-no-files-found: warn

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-$(hashFiles('**/*.csproj'))
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Playwright browsers (Node)
        run: |
          npm ci || npm i
          npx playwright install --with-deps

      - name: Restore dotnet
        run: dotnet restore tests/dotnet-playwright-tests/dotnet-playwright-tests.csproj

      - name: Build dotnet
        run: dotnet build tests/dotnet-playwright-tests/dotnet-playwright-tests.csproj --configuration Release --no-restore

      - name: Run dotnet tests
        run: |
          dotnet test tests/dotnet-playwright-tests/dotnet-playwright-tests.csproj \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=results.trx" \
            --results-directory ./TestResults

      - name: Run Playwright TypeScript tests
        run: |
          npm run test --silent || true

      - name: Install Python deps
        if: always()
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Run Python tests (pytest)
        if: always()
        run: |
          mkdir -p test-results
          # run pytest, save junit xml and a plain log file for CI artifact upload
          pytest -q --junitxml=test-results/pytest-results.xml 2>&1 | tee test-results/pytest-run.log || true

      - name: Ensure pytest artifact exists
        if: always()
        run: |
          mkdir -p test-results
          # If pytest didn't write any files, create a small placeholder so artifact upload finds something
          if [ -z "$(ls -A test-results 2>/dev/null)" ]; then
            echo "No pytest output" > test-results/pytest-run.log
          fi

      - name: Generate TRX summary
        if: always()
        run: |
          # If dotnet produced a TRX, render a human-readable summary
          if [ -f ./TestResults/results.trx ]; then
            python scripts/generate_trx_summary.py ./TestResults/results.trx dotnet-trx/trx-summary.html || true
          else
            echo "No TRX file found to summarize" > dotnet-trx/trx-summary.html
          fi

      - name: Upload dotnet test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: |
            'TestResults/results.trx'
            '**/TestResults/**/*.trx'
            '**/TestResults/**'
          if-no-files-found: warn

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            'playwright-report/**'
            '**/playwright-report/**'

      - name: Upload Playwright output and traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/**
            **/TestResults/**
            **/*.zip
            playwright-report/**
            **/playwright-report/**

      - name: Upload pytest results (logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: |
            '**/test-results/**'
            '**/pytest-*.log'
            '**/pytest-run.log'
          if-no-files-found: warn

      - name: Upload TRX summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trx-summary
          path: 'dotnet-trx/trx-summary.html'
          if-no-files-found: warn

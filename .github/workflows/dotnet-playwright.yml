name: dotnet-playwright-disabled

# This workflow was converted to a no-op to stop running .NET and Python tests in CI.
# TypeScript Playwright runs are handled by other workflows (ci.yml / playwright.yml).

on: [workflow_dispatch]

jobs:
  noop:
    runs-on: ubuntu-latest
    steps:
      - name: No-op
        run: echo "dotnet-playwright workflow disabled"

name: Publish Playwright Report to GitHub Pages

on:
  workflow_run:
    workflows: ["Playwright Tests"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for playwright-report artifact
        id: check_artifact
        run: |
          set -e
          RUNID=${{ github.event.workflow_run.id }}
          echo "Checking artifacts for producing run id: $RUNID"
          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${{ github.repository }}/actions/runs/${RUNID}/artifacts") || true
          if command -v jq >/dev/null 2>&1; then
            NAMES=$(echo "$RESPONSE" | jq -r '.artifacts[].name' 2>/dev/null || true)
          else
            NAMES=$(echo "$RESPONSE" | python -c "import sys,json; j=json.load(sys.stdin); print('\\n'.join(a['name'] for a in j.get('artifacts',[])))" 2>/dev/null || true)
          fi
          echo "Artifact names found:"
          echo "$NAMES"
          MATCH=$(echo "$NAMES" | grep -E '^playwright-report($|\\.|_)' || true)
          if [ -n "$MATCH" ]; then
            echo "has_artifact=true" >> $GITHUB_OUTPUT
          else
            echo "has_artifact=false" >> $GITHUB_OUTPUT
          fi

      - name: Download Playwright report artifact
        if: ${{ steps.check_artifact.outputs.has_artifact == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          run-id: ${{ github.event.workflow_run.id }}

      - name: Deploy to GitHub Pages
        if: ${{ steps.check_artifact.outputs.has_artifact == 'true' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report
          publish_branch: gh-pages
          force_orphan: true

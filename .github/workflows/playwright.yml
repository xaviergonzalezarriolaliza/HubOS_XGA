      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers (Python)
        run: |
          python -m playwright install --with-deps || true

      - name: Run Python tests
        run: |
          python -m pytest -q --maxfail=1 --disable-warnings

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=list,html --workers=2

      - name: Create stable report copy (latest)
        if: always()
        run: |
          if [ -d playwright-report ]; then
            rm -rf playwright-report/latest || true
            mkdir -p playwright-report/latest
            cp -r playwright-report/* playwright-report/latest/ || true
            rm -f playwright-report-latest.zip || true
            zip -r playwright-report-latest.zip playwright-report/latest || true
            echo "LATEST_REPORT=playwright-report-latest.zip" >> $GITHUB_ENV
            echo "Created playwright-report/latest and zipped to playwright-report-latest.zip"
          else
            echo "No playwright-report folder to copy"
          fi
      - name: Show Playwright report files
        if: always()
        run: |
          echo "Report folder listing:"
          ls -la playwright-report || true
          echo "Report files (up to depth 3):"
          find playwright-report -maxdepth 3 -type f -print || true

      - name: Zip Playwright report
        if: always()
        run: |
          rm -f report.zip
          if [ -d playwright-report ]; then
            zip -r report.zip playwright-report || true
            SIZE_KB=$(du -k report.zip | cut -f1)
            echo "REPORT_SIZE_KB=$SIZE_KB" >> $GITHUB_ENV
            echo "REPORT_ZIP=report.zip" >> $GITHUB_ENV
            echo "Report zipped: report.zip (${SIZE_KB} KB)"
          else
            echo "No playwright-report folder to zip"
          fi

      - name: Upload latest Playwright report artifact (zip)
        if: ${{ env.SKIP_ARTIFACTS != 'true' }}
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-latest
          path: playwright-report-latest.zip
          retention-days: 7
          if-no-files-found: warn

      - name: Check report size
        if: always()
        run: |
          THRESHOLD_KB=51200
          echo "Threshold KB: $THRESHOLD_KB"
          if [ "${REPORT_SIZE_KB:-0}" -gt "$THRESHOLD_KB" ]; then
            echo "SKIP_ARTIFACTS=true" >> $GITHUB_ENV
            echo "Report too large (${REPORT_SIZE_KB} KB), skipping artifact upload."
          else
            echo "Report size OK: ${REPORT_SIZE_KB:-0} KB"
          fi

      - name: Upload Playwright report artifact (zip)
        if: ${{ env.SKIP_ARTIFACTS != 'true' }}
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: report.zip
          retention-days: 7
          if-no-files-found: warn

      - name: Upload Playwright test-results artifact
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results
          retention-days: 7
          if-no-files-found: warn
          
